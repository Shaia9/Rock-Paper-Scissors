<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscripts.js"></script>

</head>
<body>
    <div class="title">   
        <h1>Rock Paper Scissors Against Computer</h1>
    </div>
    <div class="me">
            <h2>Your side:</h2>
        <div class="me-rock" id="me-rock">
            <img src="Rock.png"  alt="Picture of Rock">
            <h3>Rock</h3>
        </div>
        <div class="me-scissors" id="me-scissors">
            <img src="Scissors.png" alt="Picture of Scissors">
            <h3>Scissors</h3>
        </div>
        <div class="me-paper" id="me-paper">
            <img src="Paper.png" alt="Picture of Paper">
            <h3>Paper</h3>
        </div>
    </div>
    <div class="comp">
            <h2>Comp side:</h2>
        <div class="comp-rock" id="comp-rock">
            <img src="Rock.png" alt="Picture of Rock">
            <h3>Rock</h3>
        </div>
        <div class="comp-scissors">
            <img src="Scissors.png" alt="Picture of Scissors">
            <h3>Scissors</h3>
        </div>
        <div class="comp-paper">
            <img src="Paper.png" alt="Picture of Paper">
            <h3>Paper</h3>
        </div>
    </div>
</body>
</html>
